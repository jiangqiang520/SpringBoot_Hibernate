
apply plugin: 'java'

repositories {

    jcenter()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:2.0.0.RELEASE")
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile group: 'org.springframework.data', name: 'spring-data-commons', version: '2.0.3.RELEASE'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.18'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.0.0.RELEASE'
    runtime group: 'mysql', name: 'mysql-connector-java', version: '5.1.45'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.8'
    testCompile 'junit:junit:4.12'
}
